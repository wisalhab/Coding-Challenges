<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Listings</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" height="40" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Homes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Agents</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Local Info</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container my-4">
    <div class="row">
      <!-- Listings Column -->
      <div class="col-lg-8">

        <!-- SEARCH FILTERS -->
        <div class="row g-2 mb-3 filters align-items-end">
          <div class="col-sm-6 col-md-3">
            <label class="form-label visually-hidden" for="location">Location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="Location"
            />
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label visually-hidden" for="price">Price</label>
            <select id="price" class="form-select">
              <option selected>Price</option>
              <option>$100k–$200k</option>
              <option>$200k–$300k</option>
              <option>$300k+</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label visually-hidden" for="beds">Beds</label>
            <select id="beds" class="form-select">
              <option selected>Beds</option>
              <option>1</option>
              <option>2</option>
              <option>3+</option>
            </select>
          </div>
          <div class="col-sm-6 col-md-3">
            <label class="form-label visually-hidden" for="baths">Baths</label>
            <select id="baths" class="form-select">
              <option selected>Baths</option>
              <option>1</option>
              <option>2</option>
              <option>3+</option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Update</button>
          </div>
          <div class="col-auto">
            <a href="#" class="btn btn-link">Advanced Search</a>
          </div>
        </div>

        <!-- PROPERTY CARDS -->
        <div class="row g-4">
          <!-- Card 1 -->
          <div class="col-md-6">
            <div class="card property-card">
              <img
                src="prop1.png"
                class="card-img-top"
                alt="Property 1"
              />
              <div class="card-body">
                <h5 class="card-title">$250,000</h5>
                <p class="card-text">123 Fake Street, Springfield</p>
                <span class="badge bg-secondary me-1">3 beds</span>
                <span class="badge bg-secondary">2 baths</span>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="col-md-6">
            <div class="card property-card">
              <img
                src="prop2.png"
                class="card-img-top"
                alt="Property 2"
              />
              <div class="card-body">
                <h5 class="card-title">$350,000</h5>
                <p class="card-text">456 Elm Street, Metropolis</p>
                <span class="badge bg-secondary me-1">4 beds</span>
                <span class="badge bg-secondary">3 baths</span>
              </div>
            </div>
          </div>

          <!-- Add more .col-md-6 cards as needed -->
        </div>

      </div>

      <!-- MAP COLUMN -->
      <div class="col-lg-4">
        <div class="map-container mb-4">
          <iframe
            src="https://maps.google.com/maps?q=san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
