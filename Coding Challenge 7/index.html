<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Company Logo" />
    </div>

    <!-- Main Navigation -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Featured</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Search + Icons -->
    <div class="header-tools">
      <div class="search-bar">
        <input type="text" placeholder="Searchâ€¦" />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="icons">
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-question-circle"></i>
      </div>
    </div>
  </header>

  <main>
    <!-- Image Gallery -->
    <section class="gallery">
      <img src="pic1.png" alt="Pic 1" />
      <img src="pic2.png" alt="Pic 2" />
      <img src="pic3.png" alt="Pic 3" />
      <img src="pic4.png" alt="Pic 4" />
      <img src="pic5.png" alt="Pic 5" />
      <img src="pic6.png" alt="Pic 6" />
      <img src="pic7.png" alt="Pic 7" />
      <img src="pic8.png" alt="Pic 8" />
      <img src="pic9.png" alt="Pic 9" />
    </section>
  </main>

  <footer>
    <!-- Contact Us Form -->
    <div class="contact-us">
      <h3>Contact Us</h3>
      <form>
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Your Email" />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Vertical Navigation -->
    <div class="sitemap">
      <h3>Sitemap</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Footer Logo & Contact -->
    <div class="footer-info">
      <img src="logo.png" alt="Logo" />
      <p>Phone: 123-456-7890</p>
      <p>Email: info@example.com</p>
    </div>
  </footer>

</body>
</html>
